<html>
<title>

</title>
<meta charset="utf-8"> </meta>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '974371505945910', //Cái này tí vào app xem
      xfbml      : true,
      version    : 'v2.6' // vs của cái này cũng là 2.6 rồi hay sao á :p
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>


<button id="liveButton">Bấm vào cái nút này để Live Stream trên Phây cmn Búc :))</button>
<script>
document.getElementById('liveButton').onclick = function() {
  FB.ui({
    display: 'popup',
    method: 'live_broadcast',
    phase: 'create',
}, function(response) {
    if (!response.id) {
      alert('dialog canceled');
      return;
    }
    alert('stream url:' + response.secure_stream_url);
    FB.ui({
      display: 'popup',
      method: 'live_broadcast',
      phase: 'publish',
      broadcast_data: response,
    }, function(response) {
    alert("video status: \n" + response.status);
    });
  });
};
</script>

</body>
</html>
